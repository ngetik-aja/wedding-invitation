name: Deploy Back-end

on:
  push:
    branches:
      - main
    paths:
      - "back-end/**"
      - ".github/workflows/deploy-back-end.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> "$GITHUB_PATH"

      - name: Sync secrets
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
          APP_ENV: ${{ secrets.APP_ENV }}
          MAYAR_API_KEY: ${{ secrets.MAYAR_API_KEY }}
          MAYAR_WEBHOOK_TOKEN: ${{ secrets.MAYAR_WEBHOOK_TOKEN }}
          CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
        run: |
          fly secrets set -a janjiakad-api \
            DATABASE_URL="$DATABASE_URL" \
            ADMIN_JWT_SECRET="$ADMIN_JWT_SECRET" \
            APP_ENV="$APP_ENV" \
            MAYAR_API_KEY="$MAYAR_API_KEY" \
            MAYAR_WEBHOOK_TOKEN="$MAYAR_WEBHOOK_TOKEN" \
            CORS_ALLOWED_ORIGINS="$CORS_ALLOWED_ORIGINS"

      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        working-directory: back-end
        run: |
          fly deploy -a janjiakad-api -c fly.toml
