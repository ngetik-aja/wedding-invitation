# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/

app = 'dashboard-janjiakad'
primary_region = 'sin'

[build]
  [build.args]
    NEXT_PUBLIC_PREVIEW_URL = "https://janjiakad.fly.dev/preview"
    NEXT_PUBLIC_API_BASE_URL = "https://janjiakad-api.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
